    <style>

        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-section { margin: 20px 0; }

<body>

    <div class="download-section">
        <button onclick="generateFavicons()">íŒŒë¹„ì½˜ ìƒì„±</button>
        <button onclick="downloadAll()">ëª¨ë“  íŒŒë¹„ì½˜ ë‹¤ìš´ë¡œë“œ</button>

    <div id="canvases"></div>
    
    <script>
        // ì£¼ì‚¬ìœ„ ê·¸ë¦¬ê¸° í•¨ìˆ˜
        function drawDice(ctx, size) {
            const padding = size * 0.125; // 12.5% íŒ¨ë”©
            const diceSize = size - (padding * 2);
            const cornerRadius = size * 0.125;
            
            // ë°°ê²½ ê·¸ë¦¬ê¸° (ë‘¥ê·¼ ì‚¬ê°í˜•)
            ctx.fillStyle = '#3B82F6';
            ctx.strokeStyle = '#1E40AF';
            ctx.lineWidth = size * 0.03;
            
            // ë‘¥ê·¼ ì‚¬ê°í˜• ê·¸ë¦¬ê¸°
            ctx.beginPath();
            ctx.roundRect(padding, padding, diceSize, diceSize, cornerRadius);
            ctx.fill();
            ctx.stroke();
            
            // ì£¼ì‚¬ìœ„ ì ë“¤ ê·¸ë¦¬ê¸° (ìˆ«ì 6)
            ctx.fillStyle = 'white';
            const dotRadius = size * 0.047; // ì  í¬ê¸°
            const dotSpacing = diceSize / 4;
            
            // ì™¼ìª½ ì—´
            const leftX = padding + dotSpacing;
            const rightX = padding + diceSize - dotSpacing;
            
            for (let i = 0; i < 3; i++) {
                const y = padding + dotSpacing + (i * dotSpacing);
                
                // ì™¼ìª½ ì 
                ctx.beginPath();
                ctx.arc(leftX, y, dotRadius, 0, 2 * Math.PI);
                ctx.fill();
                
                // ì˜¤ë¥¸ìª½ ì 
                ctx.beginPath();
                ctx.arc(rightX, y, dotRadius, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // í•˜ì´ë¼ì´íŠ¸ íš¨ê³¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.015;
            ctx.beginPath();
            ctx.roundRect(padding + 1, padding + 1, diceSize - 2, diceSize - 2, cornerRadius - 1);
            ctx.stroke();
        }
        
        // íŒŒë¹„ì½˜ ìƒì„± í•¨ìˆ˜
        function generateFavicons() {
            const sizes = [
                { size: 16, name: 'favicon-16x16.png' },
                { size: 32, name: 'favicon-32x32.png' },
                { size: 180, name: 'apple-touch-icon.png' }
            ];
            
            const container = document.getElementById('canvases');
            container.innerHTML = '';
            
            sizes.forEach(({ size, name }) => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.title = name;
                
                const ctx = canvas.getContext('2d');
                
                // ì•ˆí‹°ì•¨ë¦¬ì–´ì‹± ì„¤ì •
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                drawDice(ctx, size);
                
                // ìº”ë²„ìŠ¤ë¥¼ ì»¨í…Œì´ë„ˆì— ì¶”ê°€
                const wrapper = document.createElement('div');
                wrapper.style.display = 'inline-block';
                wrapper.style.textAlign = 'center';
                wrapper.style.margin = '10px';
                
                const label = document.createElement('div');
                label.textContent = `${name} (${size}x${size})`;
                label.style.marginBottom = '5px';
                label.style.fontSize = '12px';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'ë‹¤ìš´ë¡œë“œ';
                downloadBtn.style.fontSize = '12px';
                downloadBtn.style.padding = '5px 10px';
                downloadBtn.onclick = () => downloadCanvas(canvas, name);
                
                wrapper.appendChild(label);
                wrapper.appendChild(canvas);
                wrapper.appendChild(document.createElement('br'));
                wrapper.appendChild(downloadBtn);
                
                container.appendChild(wrapper);
            });
        }
        
        // ìº”ë²„ìŠ¤ ë‹¤ìš´ë¡œë“œ í•¨ìˆ˜
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // ëª¨ë“  íŒŒë¹„ì½˜ ë‹¤ìš´ë¡œë“œ
        function downloadAll() {
            const canvases = document.querySelectorAll('canvas');
            canvases.forEach((canvas, index) => {
                setTimeout(() => {
                    downloadCanvas(canvas, canvas.title);
                }, index * 500); // 0.5ì´ˆ ê°„ê²©ìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ
            });
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ìƒì„±
        window.onload = generateFavicons;
    </script>
</body>
